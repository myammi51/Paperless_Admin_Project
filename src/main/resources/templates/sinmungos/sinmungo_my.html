<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>내게 배정된 민원</title>
  <link rel="stylesheet" th:href="@{/admin/css/admin.css}" />
  <link rel="stylesheet" th:href="@{/sinmungo/css/sinmungo.css}" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>
  <div class="container">
    <header th:replace="~{fragments/topbar :: topbar}"></header>
    <aside th:replace="~{fragments/sidebar :: sidebar}"></aside>


    <main class="main" role="main">
      <h1 class="page-title">내게 배정된 민원</h1>

      <div class="section tabs">
        <a href="/admin/sinmungo_list">전체 민원</a>
        <a href="/admin/sinmungo_list/23" class="active">내게 배정된 민원</a>
      </div>

      <div class="card section">
        <form action="/sinmungo/??" method="get" class="toolbar">
          <select name="status" class="select">
            <option value="">전체 상태</option>
            <option>대기</option>
            <option>진행</option>
            <option>결재중</option>
          </select>
          <select name="due" class="select">
            <option value="">기한 전체</option>
            <option value="soon">임박(48h)</option>
            <option value="over">초과</option>
          </select>
          <input class="input" type="text" name="q" placeholder="제목/접수번호" />
          <button class="btn" type="submit">검색</button>
          <a class="btn" href="/sinmungo/??">초기화</a>
        </form>
      </div>

      <div class="card table-wrap section">
        <table>
          <thead>
            <tr>
              <th class="col-id">접수번호</th>
              <th>제목</th>
              <th class="col-type">유형</th>
              <th class="col-status">상태</th>
              <th class="col-due">기한</th>
              <th class="col-priority">우선순위</th>
              <th class="col-actions">액션</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="mono">#1023</td>
              <td><a href="/admin/sinmungo_detail/1023">노면파손 보수 요청</a></td>
              <td>도로</td>
              <td><span class="badge badge--pending">대기</span></td>
              <td>09-12</td>
              <td><span class="badge">보통</span></td>
              <td><a class="btn sm" href="/admin/sinmungo_detail/1023">열기</a></td>
            </tr>
            <tr>
              <td class="mono">#1019</td>
              <td><a href="/admin/sinmungo_detail/1020">보행자 신호 고장</a></td>
              <td>안전</td>
              <td><span class="badge badge--approving">결재중</span></td>
              <td>오늘</td>
              <td><span class="badge badge--urgent">긴급</span></td>
              <td><a class="btn sm" href="/admin/sinmungo_detail/1020">열기</a></td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>


  <script>
    (function () {
      var links = document.querySelectorAll('.nav a');
      links.forEach(a => a.classList.remove('active'));
      var current = document.querySelector('.nav a[href="/complaints"]');
      if (current) current.classList.add('active');
    })();
  </script>
</body>

</html>
