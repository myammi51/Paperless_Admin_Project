<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>전체 민원</title>
  <link rel="stylesheet" th:href="@{/admin/css/admin.css}" />
  <link rel="stylesheet" th:href="@{/sinmungo/css/sinmungo.css}" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>
  <div class="container">
    <header th:replace="~{fragments/topbar :: topbar}"></header>
    <aside th:replace="~{fragments/sidebar :: sidebar}"></aside>


    <main class="main" role="main">
      <h1 class="page-title">전체 민원</h1>
      
      <div class="section tabs">
        <a href="/admin/sinmungo_list" class="active">전체 민원</a>
        <a href="/admin/sinmungo_list/23">내게 배정된 민원</a>
      </div>

      <div class="card section">
        <form action="/admin/sinmungo_list" method="get" class="toolbar">
          <select name="type" class="select">
            <option value="">전체 카테고리</option>
            <option>도로</option>
            <option>환경</option>
            <option>복지</option>
            <option>안전</option>
          </select>
          <select name="status" class="select">
            <option value="">전체 상태</option>
            <option>대기</option>
            <option>진행</option>
            <option>결재중</option>
            <option>완료</option>
            <option>반려</option>
          </select>
          <select name="priority" class="select">
            <option value="">우선순위 전체</option>
            <option>낮음</option>
            <option>보통</option>
            <option>높음</option>
            <option>긴급</option>
          </select>
          <input class="input" type="text" name="q" placeholder="제목/내용/접수번호 검색" />
          <button class="btn" type="submit">검색</button>
          <a class="btn" href="/complaints">초기화</a>
        </form>
      </div>

      <div class="card table-wrap section">
        <table>
          <thead>
            <tr>
              <th class="col-id">접수번호</th>
              <th>제목</th>
              <th class="col-type">유형</th>
              <th class="col-status">상태</th>
              <th class="col-due">기한</th>
              <th class="col-owner">담당</th>
              <th class="col-priority">우선순위</th>
              <th class="col-actions">액션</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="mono">#1023</td>
              <td><a href="/admin/sinmungo_detail/1023">노면파손 보수 요청</a></td>
              <td>도로</td>
              <td><span class="badge badge--pending">대기</span></td>
              <td>09-12</td>
              <td>김담당</td>
              <td><span class="badge">보통</span></td>
              <td><a class="btn sm" href="/admin/sinmungo_detail/1023">열기</a></td>
            </tr>
            <tr>
              <td class="mono">#1022</td>
              <td><a href="/admin/sinmungo_detail/1022">가로수 가지치기</a></td>
              <td>환경</td>
              <td><span class="badge badge--progress">진행</span></td>
              <td>09-11</td>
              <td>박담당</td>
              <td><span class="badge badge--urgent">높음</span></td>
              <td><a class="btn sm" href="/admin/sinmungo_detail/1022">열기</a></td>
            </tr>
            <tr>
              <td class="mono">#1019</td>
              <td><a href="/admin/sinmungo_detail/1020">보행자 신호 고장</a></td>
              <td>안전</td>
              <td><span class="badge badge--approving">결재중</span></td>
              <td>오늘</td>
              <td>이담당</td>
              <td><span class="badge badge--urgent">긴급</span></td>
              <td><a class="btn sm" href="/admin/sinmungo_detail/1020">열기</a></td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="pager">
        <a class="btn sm" href="">이전</a>
        <span style="font-size:13px; color: var(--muted, #64748b);">1 / 3</span>
        <a class="btn sm" href="">다음</a>
      </div>
    </main>
  </div>


  <script>
    (function () {
      var links = document.querySelectorAll('.nav a');
      links.forEach(a => a.classList.remove('active'));
      var current = document.querySelector('.nav a[href="/admin_sinmungo"]');
      if (current) current.classList.add('active');
    })();
  </script>
</body>

</html>
