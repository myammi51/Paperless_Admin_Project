<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>공지사항 작성</title>
  <link rel="stylesheet" th:href="@{/admin/css/admin.css}">
  <link rel="stylesheet" th:href="@{/notice/css/notice.css}">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>
  <div class="container">
    <header th:replace="~{fragments/topbar :: topbar}"></header>
    <aside th:replace="~{fragments/sidebar :: sidebar}"></aside>

    <main class="main" role="main">
      <h1 class="page-title">공지사항 작성</h1>
      <div class="meta-line" style="margin:8px 0 16px;color:#64748b;">
        작성자: <b th:text="${adminName != null ? adminName : '-'}">-</b>
      </div>

      <div th:if="${msg}" class="alert success" th:text="${msg}"></div>

      <div class="card section">
        <form th:action="@{/admin/notice_write}" method="post" class="form-section" th:object="${form}"
          enctype="multipart/form-data">

          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

          <div>
            <label for="title">제목</label>
            <input class="input" id="title" th:field="*{title}" type="text" placeholder="제목" required>
            <div class="field-error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
          </div>

          <div>
            <label for="content">내용</label>
            <textarea class="textarea" id="content" th:field="*{content}" placeholder="내용" required></textarea>
            <div class="field-error" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
          </div>

          <div class="form-row">
            <div>
              <label for="isPinned">상단 고정</label>
              <select class="select" id="isPinned" th:field="*{isPinned}">
                <option value="N">아니오</option>
                <option value="Y">예</option>
              </select>
              <div class="field-error" th:if="${#fields.hasErrors('isPinned')}" th:errors="*{isPinned}"></div>
            </div>
            <div>
              <label for="targetAudience">대상</label>
              <select class="select" id="targetAudience" th:field="*{targetAudience}">
                <option value="ADMIN">직원용</option>
                <option value="USER">사용자용</option>
              </select>
              <div class="field-error" th:if="${#fields.hasErrors('targetAudience')}" th:errors="*{targetAudience}">
              </div>
            </div>
          </div>

          <div>
            <label for="files">첨부파일</label>
            <input id="files" type="file" name="files" multiple>
            <div class="helper">여러 파일 선택 가능 • 요청당 최대 100MB (서버 설정 기준)</div>
          </div>

          <div class="form-actions">
            <a class="btn" th:href="@{/admin/notice}">취소</a>
            <button class="btn primary" type="submit">등록</button>
          </div>
        </form>
      </div>
    </main>
  </div>
</body>

</html>
