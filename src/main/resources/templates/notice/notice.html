<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>공지사항</title>
  <link rel="stylesheet" href="/admin/css/admin.css">
  <link rel="stylesheet" href="/notice/css/notice.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>

  <div class="container">
    <header th:replace="~{fragments/topbar :: topbar}"></header>
    <aside th:replace="~{fragments/sidebar :: sidebar}"></aside>

    <main class="main" role="main">
      <h1 class="page-title">공지사항</h1>

      <div class="card section">
        <form action="/admin/notice" method="get" class="toolbar">
          <input class="input" type="text" name="q" placeholder="제목/내용 검색" />
          <select class="" name="period">
            <option value="">전체 기간</option>
            <option value="7d">최근 7일</option>
            <option value="30d">최근 30일</option>
          </select>
          <label class="btn" style="gap:6px;">
            <input type="checkbox" name="pinnedOnly" /> 상단고정만
          </label>
          <button class="btn" type="submit">검색</button>
          <a class="btn" href="/notices">초기화</a>
        </form>
      </div>

      <div class="card table-wrap section">
        <table>
          <thead>
            <tr>
              <th class="col-id">번호</th>
              <th>제목</th>
              <th class="col-date">작성일</th>
              <th class="col-author">작성자</th>
              <th class="col-views">조회</th>
              <th class="col-attach">첨부</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="mono">3</td>
              <td>
                <span class="badge badge--pinned">상단</span>
                <a href="/admin/notice_detail/11">개인정보 처리방침 개정 사전 안내</a>
              </td>
              <td>2025-09-06</td>
              <td>관리자</td>
              <td>112</td>
              <td>0</td>
            </tr>
            <tr>
              <td class="mono">2</td>
              <td>
                <span class="badge badge--pinned">상단</span>
                <a href="/admin/notice_detail/12">시스템 점검 안내(9/12 01:00)</a>
              </td>
              <td>2025-09-08</td>
              <td>시스템관리자</td>
              <td>154</td>
              <td>1</td>
            </tr>
            <tr>
              <td class="mono">1</td>
              <td><a href="/admin/notice_detail/13">처리 지침 개정 안내</a></td>
              <td>2025-09-09</td>
              <td>인사총무</td>
              <td>87</td>
              <td>2</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="pager">
        <a class="btn sm" href="">이전</a>
        <span style="font-size:13px; color: var(--muted, #64748b);">1 / 1</span>
        <a class="btn sm" href="">다음</a>
      </div>
    </main>
  </div>

  <script>
    (function () {
      var links = document.querySelectorAll('.nav a');
      links.forEach(a => a.classList.remove('active'));
      var current = document.querySelector('.nav a[href="/admin_notice"]');
      if (current) current.classList.add('active');
    })();
  </script>
</body>

</html>
