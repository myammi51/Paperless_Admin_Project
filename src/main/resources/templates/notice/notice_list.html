<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>공지사항</title>
  <link rel="stylesheet" th:href="@{/admin/css/admin.css}">
  <link rel="stylesheet" th:href="@{/notice/css/notice.css}">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>
  <div class="container">
    <header th:replace="~{fragments/topbar :: topbar}"></header>
    <aside th:replace="~{fragments/sidebar :: sidebar}"></aside>

    <main class="main" role="main">
      <div class="page-header" style="display:flex; justify-content:space-between; align-items:center;">
        <h1 class="page-title">공지사항</h1>
        <a class="btn primary" th:href="@{/admin/notice_write}">공지사항 작성</a>
      </div>

      <div class="card section">
        <form th:action="@{/admin/notice}" method="get" class="toolbar">
          <input class="input" type="text" name="q" placeholder="제목/내용 검색" th:value="${q}">
          <button class="btn" type="submit">검색</button>
          <a class="btn" th:href="@{/admin/notice}">초기화</a>
        </form>
      </div>

      <div class="card table-wrap section fixed" th:with="rowCount=${pageSize}">
        <table>
          <thead>
            <tr>
              <th class="col-id">번호</th>
              <th>제목</th>
              <th class="col-date">작성일</th>
              <th class="col-author">작성자</th>
              <th class="col-views">조회</th>
              <th class="col-attach">첨부</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="it, stat : ${items}">
              <td class="mono" th:text="${totalCount - ((currentPage - 1) * pageSize) - stat.index}">
                1
              </td>
              <td>
                <span class="badge badge--pinned" th:if="${it.isPinned == 'Y'}">상단</span>
                <a th:href="@{|/admin/notice_detail/${it.noticeId}|}" th:text="${it.title}">공지사항 제목</a>
              </td>
              <td th:text="${it.createdAt != null ? #temporals.format(it.createdAt, 'yyyy-MM-dd') : '-'}">-</td>
              <td th:text="${it.adminId}">관리자</td>
              <td th:text="${it.viewCount != null ? it.viewCount : 0}">0</td>
              <td th:text="${it.attachmentCount != null ? it.attachmentCount : 0}">0</td>
            </tr>

            <tr th:if="${#lists.isEmpty(items)}">
              <td colspan="6" style="text-align:center; color:#999;">데이터가 없습니다.</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="pager">
        <a class="btn sm"
          th:href="@{/admin/notice(page=${currentPage > 1 ? currentPage - 1 : 1}, size=${pageSize}, q=${q})}">
          이전
        </a>

        <span style="font-size:13px; color: var(--muted, #64748b);"
          th:text="${currentPage + ' / ' + (totalPages == 0 ? 1 : totalPages)}">1 / 1</span>

        <a class="btn sm"
          th:href="@{/admin/notice(page=${currentPage < totalPages ? currentPage + 1 : totalPages}, size=${pageSize}, q=${q})}">
          다음
        </a>
      </div>
    </main>
  </div>

  <script>
    (function () {
      var links = document.querySelectorAll('.nav a');
      links.forEach(a => a.classList.remove('active'));
      var current = document.querySelector('.nav a[href="/admin/notice"]');
      if (current) current.classList.add('active');
    })();
  </script>
  <script th:inline="text"> document.documentElement.style.setProperty('--row-count', '[[${rowCount}]]'); </script>
</body>

</html>
