<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>문서 신청 목록</title>
  <link rel="stylesheet" th:href="@{/admin/css/admin.css}" />
  <link rel="stylesheet" th:href="@{/sinmungo/css/sinmungo.css}" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>
  <div class="container">
    <header th:replace="~{fragments/topbar :: topbar}"></header>
    <aside th:replace="~{fragments/sidebar :: sidebar}"></aside>

    <main class="main" role="main">
      <h1 class="page-title">문서 신청 목록</h1>

      <div class="card section">
        <form class="toolbar" th:action="@{/admin/document_list}" method="get">
          <select name="status" class="select" aria-label="상태">
            <option value="" th:selected="${status == ''}">전체 상태</option>
            <option value="접수" th:selected="${status == '접수'}">접수</option>
            <option value="승인" th:selected="${status == '승인'}">승인</option>
            <option value="반려" th:selected="${status == '반려'}">반려</option>
            <option value="보류" th:selected="${status == '보류'}">보류</option>
          </select>

          <select name="docType" class="select" aria-label="문서 종류">
            <option value="" th:selected="${docType == ''}">전체 서류</option>
            <option value="주민등록초본" th:selected="${docType == '주민등록초본'}">주민등록초본</option>
            <option value="주민등록등본" th:selected="${docType == '주민등록등본'}">주민등록등본</option>
            <option value="여권(재)발급" th:selected="${docType == '여권(재)발급'}">여권(재)발급</option>
          </select>

          <button class="btn" type="submit">검색</button>
          <a class="btn" th:href="@{/admin/document_list}">초기화</a>
        </form>
      </div>

      <div class="card table-wrap section fixed" th:with="rowCount=${pageSize}">
        <script th:inline="text">
          document.documentElement.style.setProperty('--row-count', '[[${rowCount}]]');
        </script>

        <table>
          <thead>
            <tr>
              <th class="col-id">접수번호</th>
              <th class="col-title">발급서류</th>
              <th class="col-status">상태</th>
              <th class="col-owner">문서신청인</th>
              <th class="col-date">접수날짜</th>
              <th class="col-date">처리날짜</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="it : ${items}" th:attr="data-href=@{|/admin/document_detail/${it.plId}|}">
              <td class="mono">#<span th:text="${it.plId}">0</span></td>
              <td th:text="${it.docType}">-</td>

              <td class="col-status">
                <span class="state" th:switch="${it.status}">
                  <span th:case="'접수'" class="dot recv"></span>
                  <span th:case="'승인'" class="dot appr"></span>
                  <span th:case="'보류'" class="dot hold"></span>
                  <span th:case="'반려'" class="dot rej"></span>
                  <span th:case="*"
                    style="width:8px;height:8px;border-radius:50%;background:#cbd5e1;display:inline-block;"></span>
                  <span th:text="${it.status != null ? it.status : '-'}">-</span>
                </span>
              </td>

              <td class="col-owner">
                <span
                  th:text="${it.userName != null ? it.userName : (it.userId != null ? 'ID ' + it.userId : '-')}">-</span>
              </td>

              <td th:text="${it.submittedAt != null ? #temporals.format(it.submittedAt, 'yyyy-MM-dd') : '-'}">-</td>
              <td th:text="${it.processedAt != null ? #temporals.format(it.processedAt, 'yyyy-MM-dd') : '-'}">-</td>
            </tr>

            <tr th:if="${#lists.isEmpty(items)}">
              <td colspan="6" style="text-align:center; color:#99a1ad;">데이터가 없습니다.</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="pager">
        <a class="btn sm"
          th:href="@{/admin/document_list(page=${currentPage > 1 ? currentPage - 1 : 1}, size=${pageSize}, status=${status}, docType=${docType})}">
          이전
        </a>
        <span style="font-size:13px; color:#64748b;"
          th:text="${currentPage + ' / ' + (totalPages == 0 ? 1 : totalPages)}">1 / 1</span>
        <a class="btn sm"
          th:href="@{/admin/document_list(page=${currentPage < totalPages ? currentPage + 1 : totalPages}, size=${pageSize}, status=${status}, docType=${docType})}">
          다음
        </a>
      </div>
    </main>
  </div>

  <script>
    (function () {
      document.querySelectorAll('.nav a').forEach(a => a.classList.remove('active'));
      const curr = document.querySelector('.nav a[href="/admin/documents"]');
      if (curr) curr.classList.add('active');
    })();

    (function () {
      document.querySelectorAll('tbody tr[data-href]').forEach(tr => {
        tr.addEventListener('click', (e) => {
          if (e.target.closest('a, button, input, select')) return;
          const href = tr.getAttribute('data-href');
          if (href && href !== '#') location.href = href;
        });
      });
    })();
  </script>
</body>

</html>
